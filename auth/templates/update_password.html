{% extends "base.html" %} {% block content %}
<div class="container mt-5 col-lg-4 col-md-10">
    <div class="card">
        <div class="card-header text-center">
            <h2>Reset Password</h2>
        </div>
        <div class="card-body mx-lg-5 mx-md-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/updatePassword">
            <div class="field" style="display:none">                
                <input class="form-control" type="text" name="token" value="{{token}}" autofocus="">                    
            </div>
            <div class="form-group">
                <label class="label">New Password</label>
                <input class="form-control" type="password" name="newpassword" placeholder="New Password" autofocus="">
            </div>
            <div class="form-group">
                <label class="label">Confirm Password</label>
                <input class="form-control" type="password" name="confirmpassword" placeholder="Confirm Password">
            </div>
            <div class="form-group text-center">
            <button class="btn btn-primary w-25">Update</button>
        </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
