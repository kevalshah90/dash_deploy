{% extends "base.html" %} {% block content %}
<div class="container mt-5 mb-5 col-lg-6 col-md-10">
  <div class="card">
    <div class="card-header text-center">
      <h2>Sign Up</h2>
    </div>

    <div class="card-body mx-lg-5 mx-md-3">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-danger">
        {{ messages[0] }}
        <!-- . Go to <a href="{{ url_for('auth.login') }}">login page</a>. -->
      </div>
      {% endif %} {% endwith %}
      <form method="POST" action="/signup">
        <div class="form-group">
          <label>Full Name</label>
          <input
            class="form-control"
            type="text"
            name="fullname"
            placeholder="Full Name"
            autofocus=""
            required
          />
        </div>
        <div class="form-group">
          <label class="label">Email</label>
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Email"
            autofocus=""
            required
          />
        </div>
        <div class="form-group">
          <label class="label">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <label class="label">Company Name</label>
          <input
            class="form-control"
            type="text"
            name="name"
            placeholder="Company Name"
            autofocus=""
            required
          />
        </div>
        <div class="form-group">
          <label class="label">Job Title</label>
          <input
            class="form-control"
            type="text"
            name="jobtitle"
            placeholder="Job Title"
            autofocus=""
            required
          />
        </div>

        <div class="form-group">
          <label class="label">Country</label>
          <select id="selectoption" class="form-control" name="country">
            <option value="USA" selected>USA</option>
            <option value="Canada">Canada</option>
            <!-- <option value="India">India</option> -->
          </select>
        </div>

        <div class="form-group">
          <div class="form-check">

            <input class="form-check-input" type="checkbox" id="gridCheck" name="tnc"/>
            
            <label class="form-check-label" for="gridCheck">
              <a href="https://www.stroomcre.com/terms.html" target="_blank">I accept your terms and conditions.</a>
            </label>

          </div>
        </div>

        <div class="form-group text-center">
          <button class="btn btn-primary w-25">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
